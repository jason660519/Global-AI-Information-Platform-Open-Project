name: GitHub Crawler Automation

on:
  schedule:
    # 每天UTC時間6點執行（台灣時間下午2點）
    - cron: '0 6 * * *'
  workflow_dispatch:
    # 允許手動觸發
    inputs:
      max_requests:
        description: '最大請求次數'
        required: false
        default: '4500'
        type: string

# 設置工作流程權限
permissions:
  contents: write
  actions: read

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 設置超時時間
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Run GitHub crawler
        run: node src/index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GITHUB_TOKEN: ${{ secrets.AI_INFORMATION_PLATFORMAPI_TOKEN }}
          MAX_REQUESTS: ${{ github.event.inputs.max_requests || '4500' }}
          NODE_ENV: production
      
      - name: Upload CSV exports as backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-trending-data-backup-${{ github.run_number }}
          path: exports/*.csv
          retention-days: 7
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
      
      - name: Commit and push CSV files
        if: success()
        run: |
          # 配置Git用戶信息
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 檢查是否有新的CSV文件
          if [ -n "$(git status --porcelain exports/)" ]; then
            # 添加所有exports目錄下的文件
            git add exports/
            
            # 提交變更
            git commit -m "🤖 自動更新GitHub趨勢數據 $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 推送到倉庫
            git push
            
            echo "✅ CSV文件已成功提交到倉庫"
          else
            echo "ℹ️ 沒有新的CSV文件需要提交"
          fi